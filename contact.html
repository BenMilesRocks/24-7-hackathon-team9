<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"
        defer></script>
    <script src="assets/js/app.js" defer></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/quiz.html">Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/learn.html">Learn</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="form-container">
            <div class="form-wrapper">
                <h2>Contact Us</h2>
                <div class="form-section">
                    <div class="input-field">
                        <form>
                            <div class="contact-form">
                                <span class="form-label">Name:</span>
                                <input class="form-control" type="text" placeholder="Name" required="required">
                            </div>
                            <div class="contact-form">
                                <span class="form-label">Email:</span>
                                <input class="form-control" type="email" placeholder="Email" required="required">
                            </div>
                            <div class="contact-form">
                                <span class="form-label">Phone:</span>
                                <input class="form-control "type="tel" placeholder="Phone Number">
                            </div>
                            <div class="contact-form">
                                <span class="form-label">Comments:</span>
                                <textarea class="form-control" placeholder="Comments" name="comments" cols="30" rows="10"
                                    required="required"></textarea>
                            </div>
                            <button class="contact-form-btn" type="button">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
