  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">Navbar</a>

    <main>
      <section class="hero">
        <div
          class="text-white d-flex flex-column align-items-start justify-content-center bg-black-transparent"
        >
          <div class="container p-5">
            <div class="col-md-6">
              <h1 class="mb-4 mt-2 font-weight-bold">
                Give us your <span style="color: #9b5de5">Feedback</span>
              </h1>
              <p>
                If you have something for us to improve on, please let us know!
              </p>
            </div>
          </div>
        </div>
      </section>
      <section class="form-container">
        <div class="form-wrapper">
          <h2>Contact Us</h2>
          <div class="form-section">
            <div class="input-field">
              <form onsubmit="return sendMail(this);" id="contactForm">
                <div class="contact-form">
                    <label for="name">Full name</label>
                    <input class="form-control" id="fullName" type="text" placeholder="Enter your name..."
                        data-sb-validations="required" />
                    <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                </div>
                <div class="contact-form">
                    <label for="email">Email address</label>
                    <input class="form-control" id="email_id" type="email" placeholder="name@example.com"
                        data-sb-validations="required,email" />
                    <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                    <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                </div>
                <div class="contact-form">
                    <label for="phone">Phone number</label>
                    <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890"
                        data-sb-validations="required" />
                    <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.
                    </div>
                </div>
                <div class="contact-form">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" type="text"
                        placeholder="Enter your message here..." style="height: 10rem"
                        data-sb-validations="required"></textarea>
                    <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.
                    </div>
                </div>
                <div class="btn-container"><button class="contact-form-btn" id="submitButton"
                  type="submit"><span class="contact-form-btn-text">Submit</span></button></div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SimpleLightbox plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    <!-- Core theme JS-->
    <script src="assets/js/contact.js"></script>
  </body>
